<div class="carousel">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h3>{{slide.title}}</h3>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
<div>

				<a href="#"><i class="fa fa-spoon fa-5x"></i></a>
			</div>
		</div>
		<div class="col-md-4 center">
			<h4>It is just a showcase for the Restaurant manager web app</h4>
			<div class="icon">
				<a href="/reservation"><i class="fa fa-desktop fa-5x"></i></a>
			</div>
		</div>
		<div class="col-md-4 center">
			<h4>You can find the code at github</h4>
			<div class="icon">

</div>
